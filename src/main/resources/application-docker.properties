server.servlet.application-display-name=Operations Management Suite V3
#配置请求前缀
server.servlet.context-path=/apis
#数据库连接配置
spring.datasource.url=jdbc:mysql://MySQL:3306/oms_ds?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=rengu
spring.datasource.password=rengu
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#服务器日志
logging.file=serverlog.log
#上传文件限制
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
#Tomcat连接数
server.tomcat.accept-count=2000
server.tomcat.max-threads=2000
server.tomcat.max-connections=2000
#暴露所有监控端点
management.endpoints.web.exposure.include=*